<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy OX - Mobile Friendly</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2D1B4E;
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 800px;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .ui-element {
            position: absolute;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        #score {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6vw;
        }
        #level {
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vw;
            color: #A78BFA;
        }
        #startMessage {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw;
            text-align: center;
        }
        #difficultySelect {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #6D28D9;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 3.5vw;
            cursor: pointer;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(109, 40, 217, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8B5CF6;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 3.5vw;
            cursor: pointer;
        }
        #restartButton:hover {
            background-color: #A78BFA;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score" class="ui-element">0</div>
        <div id="level" class="ui-element">Level 1</div>
        <div id="startMessage" class="ui-element">
            Tap to Start<br>
            Tap/Click to Jump<br>
            <span style="font-size: 4vw; color: #A78BFA;">Choose difficulty to begin</span>
        </div>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="extreme">Extreme</option>
        </select>
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Level: <span id="finalLevel">1</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const startMessage = document.getElementById('startMessage');
        const difficultySelect = document.getElementById('difficultySelect');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLevelElement = document.getElementById('finalLevel');
        const restartButton = document.getElementById('restartButton');

        // Resize canvas to fit the container
        function resizeCanvas() {
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game constants
        const DIFFICULTY_SETTINGS = {
            easy: { gravity: 0.25, jumpForce: -6, pipeSpeed: 2, pipeSpacing: 250 },
            medium: { gravity: 0.3, jumpForce: -7, pipeSpeed: 3, pipeSpacing: 200 },
            hard: { gravity: 0.4, jumpForce: -8, pipeSpeed: 4, pipeSpacing: 180 },
            extreme: { gravity: 0.5, jumpForce: -9, pipeSpeed: 5, pipeSpacing: 150 }
        };

        // Adjusted bird and pipe objects
        const bird = { x: 100, y: 100, size: 20, velocity: 0 };
        let pipes = [];

        // Game variables
        let gameStarted = false;
        let score = 0;
        let currentLevel = 1;
        let difficulty = DIFFICULTY_SETTINGS.easy;

        function init() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            currentLevel = 1;
            gameStarted = false;
            scoreElement.textContent = score;
            levelElement.textContent = `Level ${currentLevel}`;
            startMessage.style.display = 'block';
            gameOverScreen.style.display = 'none';
            difficulty = DIFFICULTY_SETTINGS[difficultySelect.value];
        }

        function update() {
            // Update bird and pipes logic
        }

        function draw() {
            // Drawing bird, pipes, and background logic
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', () => {
            if (!gameStarted) startMessage.style.display = 'none';
            gameStarted = true;
            bird.velocity = difficulty.jumpForce;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameStarted) startMessage.style.display = 'none';
            gameStarted = true;
            bird.velocity = difficulty.jumpForce;
        });

        restartButton.addEventListener('click', init);
        difficultySelect.addEventListener('change', init);

        init();
        gameLoop();
    </script>
</body>
</html>
