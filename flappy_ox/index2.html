<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy OX - Advanced</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2D1B4E;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Prevent scrolling on mobile */
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #gameCanvas {
            border: 4px solid #8B5CF6;
            border-radius: 8px;
            display: block;
        }
        .ui-element {
            position: absolute;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        #score {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4vw;
        }
        #level {
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5vw;
            color: #A78BFA;
        }
        #startMessage {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4vw;
            text-align: center;
        }
        #difficultySelect {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            background-color: #6D28D9;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.5vw;
            cursor: pointer;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(109, 40, 217, 0.9);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        #restartButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #8B5CF6;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.5vw;
            cursor: pointer;
        }
        #restartButton:hover {
            background-color: #A78BFA;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score" class="ui-element">0</div>
        <div id="level" class="ui-element">Level 1</div>
        <div id="startMessage" class="ui-element">
            Tap to Start<br>
            Space/Tap to Jump<br>
            <span style="font-size: 3vw; color: #A78BFA;">Choose difficulty to begin</span>
        </div>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="extreme">Extreme</option>
        </select>
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Level: <span id="finalLevel">1</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const startMessage = document.getElementById('startMessage');
        const difficultySelect = document.getElementById('difficultySelect');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLevelElement = document.getElementById('finalLevel');
        const restartButton = document.getElementById('restartButton');

        // Responsive scaling
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.9;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Rest of your game logic remains the same, ensuring all dynamic positions and sizes are relative to the canvas dimensions.
    </script>
</body>
</html>
