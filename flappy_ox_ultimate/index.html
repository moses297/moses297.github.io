<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy OX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreContainer" class="ui-element">
            <div id="score">0</div>
            <div id="level">Level 1</div>
            
        </div>
        <div id="muteContainer" class="ui-element">
            <button id="muteButton" class="mute-button">
                <img src="assets/unmute.png" alt="Toggle Sound" id="muteIcon">
            </button>
        </div>
        <audio id="backgroundMusic" loop>
            <source src="assets/flappy_music.mp3" type="audio/mp3">
        </audio>
        <audio id="coinSound">
            <source src="assets/flappy_coin.mp3" type="audio/mp3">
        </audio>
        <div id="startMessage" class="ui-element">
            <h1>Flappy OX</h1>
            <p>Click space or touch to start</p>
        </div>
        <div id="loadingMessage" class="ui-element">
            <h2>LOADING GAME</h2>
            <div class="loading-container">
                <div class="loading-bar">
                    <div class="loading-bar-fill"></div>
                </div>
                <div class="loading-progress">0%</div>
            </div>
        </div>
        <select id="difficultySelect" value="hard">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="extreme">Extreme</option>
        </select>
        <div id="gameOver" class="game-over">
            <div class="game-over-content">
                <div class="logo-container">
                    <img src="assets/ox-mascot.png" alt="OX Mascot" class="game-over-mascot">
                </div>
                <h2 class="pixel-text">GAME OVER</h2>
                <div class="score-container">
                    <p class="pixel-text">YOUR SCORE: <span id="finalScore" class="pink-text">0</span></p>
                    <p class="pixel-text">HIGH SCORE: <span id="highScore" class="orange-text">0</span></p>
                </div>
                <div class="share-section">
                    <p class="pixel-text">SHARE YOUR SCORE ON:</p>
                    <div class="share-icons">
                        <a href="#" class="share-icon linkedin">
                            <img src="assets/ln.png" alt="Share on LinkedIn">
                        </a>
                        <a href="#" class="share-icon twitter">
                            <img src="assets/tw.png" alt="Share on Twitter">
                        </a>
                    </div>
                </div>
                <div class="message pixel-text" id="vulnerabilityMessage">
                    AWESOME! YOU'VE FIXED <span id="vulnerabilityCount" class="pink-text">0</span> VULNERABILITIES!
                </div>
                <p class="info-text pixel-text">
                    JOIN THE OX PLATFORM TO DISCOVER AND FIX<br>
                    THE VULNERABILITIES THAT MATTER MOST
                </p>
                <div class="button-container">
                    <button id="restartButton" class="pixel-button pink">PLAY AGAIN</button>
                    <a href="https://ox.security" target="_blank" class="visit-link pixel-button orange">JOIN OX NOW</a>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
