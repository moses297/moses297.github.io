<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Phase 1: Select Your Own Character -->
  <div id="phase-1">
    <h1>Select Your Own Character</h1>
    <div id="selection-grid"></div>
	<div class="character-box" id="character1">
    <img src="path_to_image.jpg" alt="Character Image">
    <p class="character-name">Character Name</p>
  </div>
  </div>

  <!-- Phase 2: All Characters and Reset -->
  <div id="phase-2" style="display: none;">
    <h2>Your Selected Character</h2>
    <div id="your-character"></div>
    <h2>All Characters</h2>
    <div id="character-grid"></div>
    <div style="text-align: center; margin-top: 20px;">
  <button id="reset-button">Reset All</button>
</div>
  </div>

  <script src="characters.js"></script>
  <script src="script.js"></script>
</body>
</html>
