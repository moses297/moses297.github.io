<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #chord-name {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .degree {
            font-size: 1.5em;
            padding: 10px;
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: white;
            margin: 10px;
            border: 1px solid black;
            border-radius: 10px;
        }
        .played {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="chord-name">Cm7</h1>
    <div id="scale-degrees">
        <div class="degree" id="degree-1">1</div>
        <div class="degree" id="degree-2">3</div>
        <div class="degree" id="degree-3">5</div>
        <div class="degree" id="degree-4">7</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
