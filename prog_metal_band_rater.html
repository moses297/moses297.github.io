<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog Metal Band Name Rater</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;800&family=Source+Sans+Pro:wght@300;400;600;700;900&family=Roboto+Condensed:wght@300;400;500;700;900&family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Dream Theater';
            src: url('https://moses297.github.io/fonts/Dreamsoftheatre-5Vja.ttf') format('truetype');
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Ruritania';
            src: url('https://moses297.github.io/fonts/Ruritania.ttf') format('truetype');
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background: #111111;
            border: 1px solid #222222;
            border-radius: 8px;
            padding: 50px;
            text-align: center;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 2.2rem;
            font-weight: 100;
            margin-bottom: 40px;
            color: #ffffff;
            letter-spacing: 8px;
            text-transform: uppercase;
        }
        
        .band-display {
            margin: 50px 0;
            min-height: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 30px;
            align-items: center;
        }
        
        .font-variant {
            padding: 30px;
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 140px;
        }
        
        .font-variant:hover {
            background: #151515;
            border-color: #333333;
        }
        
        .font-label {
            font-size: 0.7rem;
            color: #555555;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }
        
        /* Ruritania - Gothic metal font */
        .opeth-style {
            font-family: 'Ruritania', 'Inter', sans-serif;
            font-size: 3.2rem;
            font-weight: normal;
            color: #ffffff;
            letter-spacing: 4px;
        }
        
        /* Dream Theater official font */
        .dream-theater-style {
            font-family: 'Dream Theater', 'Roboto Condensed', sans-serif;
            font-size: 2.8rem;
            font-weight: normal;
            color: #ffffff;
            letter-spacing: 4px;
        }
        
        /* Clean serif - sophisticated */
        .clean-style {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 3.2rem;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 2px;
        }
        
        /* Monospace technical */
        .technical-style {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.2rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        /* Fat/Heavy style */
        .fat-style {
            font-family: 'Black Ops One', cursive;
            font-size: 2.4rem;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #333333;
        }
        
        /* Special grid positioning for 5 fonts */
        .font-variant:nth-child(1) { grid-column: 1; grid-row: 1; }
        .font-variant:nth-child(2) { grid-column: 2; grid-row: 1; }
        .font-variant:nth-child(3) { grid-column: 1; grid-row: 2; }
        .font-variant:nth-child(4) { grid-column: 2; grid-row: 2; }
        .font-variant:nth-child(5) { grid-column: 1 / -1; grid-row: 3; }
        
        .rating-section {
            margin: 40px 0;
        }
        
        .rating-section h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .star {
            font-size: 1.8rem;
            color: #333333;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #333333;
            width: 45px;
            height: 45px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f0f;
        }
        
        .star:hover {
            border-color: #555555;
            background: #1a1a1a;
        }
        
        .star.selected {
            color: #ffffff;
            border-color: #ffffff;
            background: #222222;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 35px;
            font-size: 0.9rem;
            border: 1px solid #333333;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #0f0f0f;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }
        
        button:hover {
            background: #1a1a1a;
            border-color: #555555;
        }
        
        .next-btn:hover {
            background: #ffffff;
            color: #000000;
        }
        
        .finish-btn:hover {
            background: #ffffff;
            color: #000000;
        }
        
        .progress {
            background: #1a1a1a;
            border-radius: 2px;
            height: 6px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: #ffffff;
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }
        
        .current-rating {
            margin: 20px 0;
            font-size: 0.9rem;
            color: #999999;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .results {
            display: none;
            text-align: left;
            background: #0f0f0f;
            border: 1px solid #222222;
            padding: 40px;
            border-radius: 6px;
            margin-top: 30px;
        }
        
        .results h2 {
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 1.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #222222;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }
        
        .result-name {
            font-size: 1.1rem;
            color: #ffffff;
        }
        
        .result-stars {
            color: #ffffff;
            font-size: 0.9rem;
            display: flex;
            gap: 5px;
        }
        
        .result-star {
            width: 20px;
            height: 20px;
            border: 1px solid #ffffff;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        @media (max-width: 900px) {
            .band-display {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(5, 1fr);
                gap: 20px;
            }
            
            .font-variant:nth-child(1) { grid-column: 1; grid-row: 1; }
            .font-variant:nth-child(2) { grid-column: 1; grid-row: 2; }
            .font-variant:nth-child(3) { grid-column: 1; grid-row: 3; }
            .font-variant:nth-child(4) { grid-column: 1; grid-row: 4; }
            .font-variant:nth-child(5) { grid-column: 1; grid-row: 5; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .opeth-style {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .dream-theater-style {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }
            
            .clean-style {
                font-size: 2.2rem;
            }
            
            .technical-style {
                font-size: 1.6rem;
                letter-spacing: 2px;
            }
            
            .fat-style {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            h1 {
                font-size: 1.6rem;
                letter-spacing: 4px;
            }
            
            .band-display {
                gap: 15px;
            }
            
            .font-variant {
                padding: 20px 15px;
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prog Metal Band Name Rater</h1>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="bandDisplay" class="band-display">
            <div class="font-variant">
                <div class="font-label">Ruritania - Gothic Metal</div>
                <div class="opeth-style" id="opethName"></div>
            </div>
            
            <div class="font-variant">
                <div class="font-label">Dream Theater - Official Font</div>
                <div class="dream-theater-style" id="dreamTheaterName"></div>
            </div>
            
            <div class="font-variant">
                <div class="font-label">Classic Sans-Serif</div>
                <div class="clean-style" id="cleanName"></div>
            </div>
            
            <div class="font-variant">
                <div class="font-label">Technical Monospace</div>
                <div class="technical-style" id="technicalName"></div>
            </div>
            
            <div class="font-variant">
                <div class="font-label">Heavy & Bold</div>
                <div class="fat-style" id="fatName"></div>
            </div>
        </div>
        
        <div class="rating-section">
            <h3>Rate this band name</h3>
            <div class="rating-stars" id="ratingStars">
                <div class="star" data-rating="1">1</div>
                <div class="star" data-rating="2">2</div>
                <div class="star" data-rating="3">3</div>
                <div class="star" data-rating="4">4</div>
                <div class="star" data-rating="5">5</div>
            </div>
            <div class="current-rating" id="currentRating">No rating selected</div>
        </div>
        
        <div class="controls">
            <button class="next-btn" id="nextBtn">Next Band Name</button>
            <button class="finish-btn" id="finishBtn" style="display: none;">View Results</button>
        </div>
        
        <div class="results" id="results">
            <h2>Your Band Name Ratings</h2>
            <div id="resultsList"></div>
            <div style="text-align: center; margin-top: 30px;">
                <button onclick="downloadResults()">Download Results</button>
            </div>
        </div>
    </div>

    <script>
        const bandNames = [
            'Flyfish', 'Infinity\'s Edge', 'Evermaze', 'Infinitale', 'Final Frequency',
            'Fractal Eternity', 'Bluefox', 'Paradox Box', 'Parabox', 'Stella Ray',
            'Fractal Crescent', 'From The Ashes', 'Servant\'s Reign', 'Decalypse', 'Perplexia', 'Neural Flame',
			'Evereign', 'Epitome', 'Eterna', 'EverTrace', 'VapoRazor', 'CryTeria', 'Cult of the Red Panda',
			'Reign Sofrim', 'Evertrace', 'Reigning Echoes'
        ];
        
        let currentIndex = 0;
        let ratings = {};
        let currentRating = 0;
        
        function displayCurrentBand() {
            const currentBand = bandNames[currentIndex];
            document.getElementById('opethName').textContent = currentBand;
            document.getElementById('dreamTheaterName').textContent = currentBand;
            document.getElementById('cleanName').textContent = currentBand;
            document.getElementById('technicalName').textContent = currentBand;
            document.getElementById('fatName').textContent = currentBand;
            
            // Update progress bar
            const progress = ((currentIndex) / bandNames.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Reset rating for new band
            currentRating = ratings[currentBand] || 0;
            updateRatingDisplay();
        }
        
        function updateRatingDisplay() {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < currentRating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
            
            const ratingText = currentRating > 0 ? 
                `Current rating: ${currentRating} / 5` : 
                'No rating selected';
            document.getElementById('currentRating').textContent = ratingText;
        }
        
        function nextBand() {
            if (currentRating === 0) {
                alert('Please rate this band name before proceeding');
                return;
            }
            
            // Save current rating
            ratings[bandNames[currentIndex]] = currentRating;
            
            currentIndex++;
            
            if (currentIndex >= bandNames.length) {
                showResults();
            } else {
                displayCurrentBand();
                
                // Show finish button on last band
                if (currentIndex === bandNames.length - 1) {
                    document.getElementById('nextBtn').textContent = 'Finish Rating';
                }
            }
        }
        
        function showResults() {
            document.getElementById('bandDisplay').style.display = 'none';
            document.querySelector('.rating-section').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('progressBar').style.width = '100%';
            
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';
            
            // Sort by rating (highest first)
            const sortedRatings = Object.entries(ratings).sort((a, b) => b[1] - a[1]);
            
            sortedRatings.forEach(([bandName, rating]) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const starsHtml = Array(5).fill(0).map((_, i) => 
                    `<div class="result-star">${i < rating ? '●' : '○'}</div>`
                ).join('');
                
                resultItem.innerHTML = `
                    <span class="result-name">${bandName}</span>
                    <div class="result-stars">${starsHtml}</div>
                `;
                resultsList.appendChild(resultItem);
            });
        }
        
        function downloadResults() {
            const results = Object.entries(ratings)
                .sort((a, b) => b[1] - a[1])
                .map(([name, rating]) => `${name}: ${rating}/5`)
                .join('\n');
            
            const blob = new Blob([`Prog Metal Band Name Ratings\n${'='.repeat(30)}\n\n${results}`], {
                type: 'text/plain'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'band_name_ratings.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextBand);
        
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                currentRating = parseInt(this.dataset.rating);
                updateRatingDisplay();
            });
        });
        
        // Initialize
        displayCurrentBand();
    </script>
</body>
</html>
